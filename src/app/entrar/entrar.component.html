<div class="container-fluid" class="bg">

  <div class="row d-flex align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6" id="entrar">


          <img src="../../assets/logo.png" alt="Imagem do user" width="150px" height="130px" class="text-center rounded mx-auto d-block padding-top">

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario"
              placeholder="Seu usuário">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha"
              placeholder="Sua senha">
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn" (click)='entrar()'>Entrar</button>
          </div>

          <hr class="mt-5 mb-5">

          <p class="text-center">
            Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-6" id="img-bg"></div>
  </div>
</div>
